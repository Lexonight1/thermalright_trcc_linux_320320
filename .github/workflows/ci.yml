name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  test-and-lint:
    name: Lint & Test (matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Lint with ruff ✅
        run: |
          # use the ruff config in pyproject.toml
          python -m ruff check .

      - name: Run tests with pytest ✅
        env:
          PYTHONPATH: src
        run: |
          pytest -q --maxfail=1

      - name: Upload test results and coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-${{ matrix.python-version }}-artifacts
          path: |
            .pytest_cache
            htmlcov
            pytest-report.xml || true

  security-scans:
    name: Security scans (pip-audit, bandit, safety) — non-blocking
    runs-on: ubuntu-latest
    needs: test-and-lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit bandit safety

      - name: Run pip-audit (JSON output) ✅
        run: |
          python -m pip_audit --format json > pip_audit_results.json || true

      - name: Run bandit (JSON output) ✅
        run: |
          bandit -r src -f json -o bandit_report.json || true

      - name: Run safety check (JSON output) ✅
        run: |
          safety check --full-report --json -o safety_report.json || true

      - name: Produce findings summary file ✅
        id: summary
        run: |
          python - <<'PY'
import json,os
summary={'pip_high':0,'bandit_high':0,'safety_high':0,'total_findings':0}
if os.path.exists('pip_audit_results.json'):
    try:
        j=json.load(open('pip_audit_results.json'))
        vulns=j.get('vulns') or j.get('vulnerabilities') or j
        high=sum(1 for v in vulns if str(v.get('severity','')).lower() in ('high','critical'))
        summary['pip_high']=high
        summary['total_findings']+=len(vulns) if isinstance(vulns,list) else 0
    except Exception:
        pass
if os.path.exists('bandit_report.json'):
    try:
        j=json.load(open('bandit_report.json'))
        high=sum(1 for r in j.get('results',[]) if r.get('issue_severity','').upper()=='HIGH')
        summary['bandit_high']=high
        summary['total_findings']+=sum(1 for r in j.get('results',[]))
    except Exception:
        pass
if os.path.exists('safety_report.json'):
    try:
        j=json.load(open('safety_report.json'))
        vulns=j.get('vulnerabilities') if isinstance(j, dict) else j
        total=len(vulns) if isinstance(vulns,list) else 0
        high=sum(1 for v in vulns if str(v.get('severity','')).lower() in ('high','critical'))
        summary['safety_high']=high
        summary['total_findings']+=total
    except Exception:
        pass
open('security_findings.json','w').write(json.dumps(summary))
print('Security summary:')
print(json.dumps(summary))
PY

      - name: Upload security reports and summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit_report.json
            pip_audit_results.json
            safety_report.json
            security_findings.json

  security-triage:
    name: Security triage (create GitHub issue when findings) ⚠️
    runs-on: ubuntu-latest
    needs: security-scans
    if: always()
    steps:
      - name: Download security reports
        uses: actions/download-artifact@v4
        with:
          name: security-reports
          path: security_reports

      - name: Inspect findings & decide
        id: inspect
        run: |
          python - <<'PY'
import json,os
try:
    s=json.load(open('security_reports/security_findings.json'))
except Exception:
    s={'pip_high':0,'bandit_high':0,'safety_high':0,'total_findings':0}
print('Summary:',s)
found = any(s.get(k,0)>0 for k in ('pip_high','bandit_high','safety_high'))
with open(os.environ['GITHUB_OUTPUT'],'a') as fh:
    fh.write(f'found={str(found).lower()}\n')
    fh.write('summary='+json.dumps(s)+'\n')
PY

      - name: Create issue for security findings
        if: steps.inspect.outputs.found == 'true'
        uses: peter-evans/create-issue@v4
        with:
          title: '[SECURITY] High/Critical findings in CI scans'
          labels: security,automated
          body: |
            The automated security scans detected **high/critical** findings.

            Summary:
            ```json
            ${{ steps.inspect.outputs.summary }}
            ```

            Full scan reports are attached to the workflow run as artifacts (security-reports).

            Please triage and assign as appropriate. If this issue is a false positive, add the reason and close.

  build-artifacts:
    name: Build artifacts (wheel + sdist)
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: github.event_name != 'pull_request' # only build on push or manual
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist & wheel
        run: |
          python -m build --sdist --wheel --outdir dist

      - name: Upload dist artifacts ✅
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: dist/*

      - name: Optional: Create GitHub Release (draft) when tag present
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          files: dist/*
