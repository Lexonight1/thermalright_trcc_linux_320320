name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

jobs:
  test-and-lint:
    name: Lint & Test (matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libegl1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Lint with ruff
        run: python -m ruff check .

      - name: Run tests with pytest
        env:
          QT_QPA_PLATFORM: offscreen
        run: pytest -q --maxfail=1

      - name: Upload test results and coverage
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: pytest-${{ matrix.python-version }}-artifacts
          path: |
            .pytest_cache
            htmlcov
            pytest-report.xml || true

  security-scans:
    name: Security scans (pip-audit, bandit, safety) — non-blocking
    runs-on: ubuntu-latest
    needs: test-and-lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit bandit safety

      - name: Run pip-audit (JSON output) ✅
        run: |
          python -m pip_audit --format json > pip_audit_results.json || true

      - name: Run bandit (JSON output) ✅
        run: |
          bandit -r src -f json -o bandit_report.json || true

      - name: Run safety check (JSON output) ✅
        run: |
          safety check --full-report --json -o safety_report.json || true

      - name: Produce findings summary file ✅
        id: summary
        run: python .github/scripts/security_summary.py

      - name: Upload security reports and summary
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: security-reports
          path: |
            bandit_report.json
            pip_audit_results.json
            safety_report.json
            security_findings.json

  security-triage:
    name: Security triage (create GitHub issue when findings) ⚠️
    runs-on: ubuntu-latest
    needs: security-scans
    if: needs.security-scans.result == 'success'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: .github/scripts

      - name: Download security reports
        uses: actions/download-artifact@v4
        with:
          name: security-reports
          path: security_reports

      - name: Inspect findings & decide
        id: inspect
        run: python .github/scripts/security_inspect.py

      - name: Create issue for security findings
        if: steps.inspect.outputs.found == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh issue create \
            --title '[SECURITY] High/Critical findings in CI scans' \
            --label 'security,automated' \
            --body "The automated security scans detected **high/critical** findings.

          Summary:
          \`\`\`json
          ${{ steps.inspect.outputs.summary }}
          \`\`\`

          Full scan reports are attached to the workflow run as artifacts (security-reports).

          Please triage and assign as appropriate. If this issue is a false positive, add the reason and close."

  build-artifacts:
    name: Build artifacts (wheel + sdist)
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: github.event_name != 'pull_request' # only build on push or manual
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist & wheel
        run: |
          python -m build --sdist --wheel --outdir dist

      - name: Upload dist artifacts ✅
        uses: actions/upload-artifact@v6
        with:
          name: dist-artifacts
          path: dist/*

      - name: Create GitHub Release (draft) when tag present
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: dist/*
